<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "metadata.html" . }}
  <title>{{ .Site.Title }}</title>
  {{ partial "prerender.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <main>
    {{ range (where .Data.Pages "Type" "article") }}
    <section class="latest-posts">
      <h1 class="title">
        {{ .Title }}
      </h1>
      <p class="summary">
        {{ .Params.Summary }}
      </p>
    </section>
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
